<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="javascript/script.js" defer></script>
    <title>Shopping cart</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          PRODUCT LIS 
          <div class="btns-grid">
            <button class="btn-grid grid-2">grid 2</button>
            <button class="btn-grid grid-3">grid 3</button>
            <button class="btn-grid grid-4">grid 4</button>
            <button class="btn-grid grid-5">grid 5</button>
          </div>
        </div>
        <div class="icon-cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <span>0</span>
        </div>
      </header>
      <div class="listProduct">
      </div>
    </div>
    <div class="cartTab">
      <div class="cart-title">
        <a href="#" class="close">
          <i class="fa-solid fa-xmark"></i>
          <span> Close</span>
        </a>
        <h5>Your bag</h5>
      </div>
      <div class="listCart">
      </div>
      <div class="btn">
        <button class="checkOut">Check Out</button>
        <button class="view-cart"><a href="/cart.html">view cart</a></button>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
